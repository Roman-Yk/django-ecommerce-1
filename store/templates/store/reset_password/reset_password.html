{% extends 'store/Main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <div class="container wrapper_pass">
        <form action="" method='post'>
            {% csrf_token %}
            <label for="newPass">New password</label>
            <input name='new_pass' id="newPass" type="password">
            <label class="repeat" for="repeat">Repeat your password</label>
            <input name='new_pass_conf'id="repeat" type="password">
            <!-- messages -->
            <br>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endfor %}
            <!-- end messages -->
            <input class='submit' type="submit">
        </form>

    </div>
{% endblock content %}
